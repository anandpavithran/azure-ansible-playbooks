- name: Create a Virtual Machine on Azure Using Ansible
  hosts: localhost
  tasks:
   - name: Gather facts
     setup:
     register: apple
   - name: print
     debug:
      var: apple
   - name: Display Disk Information
     debug:
      var: ansible_facts.devices
   - name:
     debug:
      var: ansible_facts.devices.keys()
   - name: Print the disk size only for sd disks
     debug:
      msg: "{{ ansible_devices[item].size }}"
     loop: "{{ ansible_devices.keys() | map('regex_search', 'sd.*') | select('string') | list }}"
